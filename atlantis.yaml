version: 2
projects:
- dir: .
  workflow: custom
workflows:
  custom:
    plan:
      steps:
      - init
      - run: vault read -format=json secret/terraform/project1/variables.tfvars | jq -r '.data' > $DIR/variables.tfvars && echo $(cat ./variables.tfvars) && terraform plan -input=false -refresh -no-color -out $PLANFILE